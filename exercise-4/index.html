<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>练习-4：Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- 本站所有网页的统一主标题 -->
        <h1>Navigational Links</h1>
    </header>
    <!-- 本站统一的导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- 网页主体内容 -->
    <main>
        <section>
            <article>
                <!-- 此处包含一个 article（一篇文章），内容略…… -->
                <h2>here is a article title</h2>
                <p>
                    here is a article content ...
                </p>
            </article>
            <!-- 侧边栏在主内容右侧 -->
            <aside>
                <h2>additional information</h2>
                <!-- 侧边栏有n个超链接，略略略…… -->
                <address>
                    <ul>
                        <li><a href="#">additional link</a></li>
                    </ul>
                </address>
            </aside>
        </section>
    </main>
    <!-- 本站所有网页的统一页脚 -->
    <footer>
        <p>©ThoughtWorks 2020</p>
    </footer>

</body>

</html>
