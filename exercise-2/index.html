<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th colspan="1">Column 1</th>
                <th colspan="1">Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"><b>Row 1</b></td>
                <td><b>Row 1-1</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><b>Row 1-2</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><b>Row 1-3</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><b>Row 2</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><b>Row 3</b></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4"><b>Footer</b></td>
        </tfoot>
    </table>


</body>

</html>
